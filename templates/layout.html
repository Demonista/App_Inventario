<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or "Inventario de Insumos" }}</title>
    
    <!-- Estilos propios -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Source+Code+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        
        <!-- =============================
             Barra superior de navegación
        ============================== -->
        <nav class="top-nav">
            <a href="{{ url_for('index') }}" class="btn azul" title="Ir a Inicio">🏠 Inicio</a>
            <a href="{{ url_for('historial') }}" class="btn morado" title="Ver historial de procesos">📑 Historial</a>
            <a href="{{ url_for('config') }}" class="btn gris" title="Configurar usuarios">⚙️ Configuración</a>
            <a href="{{ url_for('configuracion_general') }}" class="btn verde" title="Configurar validaciones del Insumo 1">🛠️ Validaciones</a>

            <!-- Filtro de fecha para historial -->
            <div class="nav-fecha">
                <label for="fecha_consulta"><b>Consultar historial:</b></label>
                <input type="date" id="fecha_consulta" name="fecha_consulta">
                <button onclick="irAlHistorial()" class="btn amarillo">🔍 Buscar</button>
            </div>
        </nav>

        <!-- =============================
             Contenido dinámico
        ============================== -->
        <main>
            {% block content %}
            <!-- Aquí se inyectará el contenido de cada página -->
            {% endblock %}
        </main>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
