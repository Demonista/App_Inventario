{% extends "layout.html" %}

{% block content %}
<h1>‚öôÔ∏è Configuraci√≥n General</h1>

<!-- =============================
     Formulario de configuraci√≥n
============================== -->
<form action="{{ url_for('guardar_config') }}" method="POST">
    <table>
        <thead>
            <tr>
                <th>Usuario</th>
                <th>Correo / ID</th>
                <th>Activo</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
            <tr>
                <!-- Usuario fijo (no editable) -->
                <td>
                    <input type="text" name="usuarios[]" value="{{ usuario.nombre }}" readonly class="input-readonly">
                </td>

                <!-- Correo editable -->
                <td>
                    <input type="email" name="correos[]" value="{{ usuario.correo }}" placeholder="correo@dominio.com" required>
                </td>

                <!-- Checkbox de activaci√≥n -->
                <td style="text-align: center;">
                    <input type="checkbox" name="activos[]" value="{{ usuario.nombre }}"
                           {% if usuario.activo %}checked{% endif %}>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="3">‚ö†Ô∏è No hay usuarios configurados en el sistema.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Botones -->
    <div style="margin-top: 15px; text-align: center;">
        <button type="submit" class="btn verde">üíæ Guardar cambios</button>
        <a href="{{ url_for('index') }}" class="btn gris">üè† Volver al inicio</a>
    </div>
</form>
{% endblock %}
