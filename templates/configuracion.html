<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ConfiguraciÃ³n - Etiquetado Insumo 1</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container py-5">
  <h1 class="mb-4 text-center">âš™ï¸ ConfiguraciÃ³n de Etiquetado (Insumo 1)</h1>

  <form method="POST">
    <div class="mb-3">
      <label for="hoja_etiquetas" class="form-label">Hoja de Inventario donde se aplicarÃ¡n las etiquetas:</label>
      <input type="text" name="hoja_etiquetas" id="hoja_etiquetas" class="form-control"
             value="{{ config.get('hoja_etiquetas', 'ESTADO_GEN_USUARIO') }}">
    </div>

    <h4 class="mt-4">Reglas de Etiquetado</h4>
    <p class="text-muted">Define las condiciones y la etiqueta que se aplicarÃ¡ automÃ¡ticamente.</p>

    <table class="table table-bordered" id="tabla-reglas">
      <thead class="table-dark">
        <tr>
          <th>Columna</th>
          <th>Valor</th>
          <th>Etiqueta</th>
          <th>AcciÃ³n</th>
        </tr>
      </thead>
      <tbody>
        {% for regla in config.get('etiquetas', []) %}
        <tr>
          <td><input type="text" name="columna[]" class="form-control" value="{{ regla['columna'] }}"></td>
          <td><input type="text" name="valor[]" class="form-control" value="{{ regla['valor'] }}"></td>
          <td><input type="text" name="etiqueta[]" class="form-control" value="{{ regla['etiqueta'] }}"></td>
          <td><button type="button" class="btn btn-danger btn-sm" onclick="eliminarFila(this)">ğŸ—‘</button></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <button type="button" class="btn btn-success mb-3" onclick="agregarFila()">â• Agregar regla</button>

    <div class="text-center">
      <button type="submit" class="btn btn-primary">ğŸ’¾ Guardar configuraciÃ³n</button>
      <a href="{{ url_for('index') }}" class="btn btn-secondary">â¬… Volver</a>
    </div>
  </form>
</div>

<script>
  function agregarFila() {
    let tabla = document.getElementById("tabla-reglas").getElementsByTagName("tbody")[0];
    let nuevaFila = tabla.insertRow();
    nuevaFila.innerHTML = `
      <td><input type="text" name="columna[]" class="form-control"></td>
      <td><input type="text" name="valor[]" class="form-control"></td>
      <td><input type="text" name="etiqueta[]" class="form-control"></td>
      <td><button type="button" class="btn btn-danger btn-sm" onclick="eliminarFila(this)">ğŸ—‘</button></td>
    `;
  }

  function eliminarFila(boton) {
    let fila = boton.closest("tr");
    fila.remove();
  }
</script>

</body>
</html>
